<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="script.js" defer></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>
</head>

<body>

    <div class="background"></div>

    <div class="container">

        <div class="content">
            <h1 class="logo"><i class='bx bxl-firebase'></i>Transit Pay</h1>


            <div class="text-sci">
                <h2>Welcome! <br> <span>Transit Pay simplifies your life</span></h2>

                <p>Sign up to Transit Pay and ride hassle-free</p>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook-square'></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                </div>

            </div>

            <div class="logreg-box">
                <div class="form-box Login">
                    <form action="#">

                        <img src="../Photos/forgot.png" alt="Forgot Password" id="png">

                        <h2>Forgot Password?</h2>
                        <p class="text">You can reset your password here.</p>


                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'> </i></span>
                            <input type="text" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required id="password">
                            <label class="move">Password</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required id="password">
                            <label class="move_o">Confirm Password</label>
                        </div>


                        <button type="submit" class="forgot_Btn">Reset Password</button>

                        <div class="login-register">
                            <p>Don't have an account?
                                <a href="Login.HTML" class="register-link">Sign up</a>
                            </p>
                        </div>
                    </form>
</body>

</html>
